<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Sorteio dos Livros</title>
  <style>
    body {
      background-color: #cc0000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    label, input, select {
      font-size: 1em;
    }
    .form-container {
      background: white;
      color: black;
      padding: 20px;
      margin: auto;
      width: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Cadastro para o Sorteio de Livros</h1>
  <div class="form-container">
    <form action="/cadastrar" method="post">
      <p><label>Nome: <input type="text" name="nome" required></label></p>
      <p><label>E-mail: <input type="email" name="email" required></label></p>
      <p>
        <label>Escolha:
          <select name="livro">
            <option value="livro1">Livro 1 - O Poder da Atitude</option>
            <option value="livro2">Livro 2 - Great Leader to Work</option>
            <option value="ambos">Ambos</option>
          </select>
        </label>
      </p>
      <button type="submit">Cadastrar</button>
    </form>
  </div>
  <h2>Participantes j√° cadastrados:</h2>
  <ul>
    {% for p in participantes %}
      <li>{{ p.nome }} ({{ p.email }})</li>
    {% endfor %}
  </ul>
</body>
</html>
